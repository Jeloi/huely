<template name="palette">
	<style type="text/css">
		.gridly {
			position: relative;
			width: 960px;
		}
		.swatch.small {
			width: 140px;
			height: 180px;
		}
		.swatch.large {
			width: 300px;
			height: 300px;
		}
	</style>
	<section class='palette example gridly container'>
		{{#each swatches}}
		<div class='swatch small'>
			<div class="swatch__color" style="background-color: {{colorVal}}; height: 180px"></div>
			<a class='delete' href='#'>&times;</a>
			<div>{{nameOrVal}}</div>
		</div>
		{{/each}}
<!-- 		<p class='actions'>
			<a class='add button' href='#'>Add</a>
		</p> -->
	</section>
</template>
